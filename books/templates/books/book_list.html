{% extends '_base.html' %}
{% block title %}لیست کتابها{% endblock title%}
{% block body %}
    {% for book in books %}
        <h2><a href="{{ book.get_absolute_url }}">{{ book.title | capfirst }}</a></h2>
        <h6>{{ book.author | capfirst }}</h6>
        <p>{{ book.description | truncatewords:30 | capfirst }}</p>
    {% endfor %}
    <p><a href="{% url 'book_create' %}">اضافه کردن کتاب جدید</a></p>
{% endblock body %}
