{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}ویرایش کتاب {{ book.title }}{% endblock title %}
{% block body %}
    <div class="container mt-4" dir="rtl">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3">
                    <h5 class="card-header bg-warning text-light px-5">فرم</h5>
                    <div class="px-5 pt-3 pb-5">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="btn btn-warning mt-3">تازه سازی</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card my-3 shadow">
                    <h5 class="card-header bg-info text-light">راهنما</h5>
                    <div class="card-body">
                        <p class="card-text">
                            اطلاعات کتاب را در فرم این صفحه وارد کنید و سپس بر روی دکمه تازه سازی کلیک کنید.
                        </p>
                        <a href="{% url 'book_list' %}">
                            <button class="btn btn-info mt-3" type="button">لیست همه کتاب ها</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
