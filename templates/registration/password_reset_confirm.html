{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}اعمال پسورد جدید{% endblock title %}
{% block body %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-4 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">اعمال پسورد جدید</h1>
                {{ form | crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">تایید</button>
        </div>
    </div>
{% endblock body %}
