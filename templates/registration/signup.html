{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Sign Up</title>
{% endblock title %}
{% block body %}
    <h1>Sign Up Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mt-3" type="submit">Sign Up</button>
    </form>
{% endblock body %}
