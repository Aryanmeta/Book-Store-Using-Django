{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
    <h2>Sign Up</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mt-3" type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Log In</a>
{% endblock body %}
