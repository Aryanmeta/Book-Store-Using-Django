{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block body %}
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mt-3" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password!?</a> | <a href="{% url 'signup' %}">Dont have account?</a>
    </p>
{% endblock body %}
