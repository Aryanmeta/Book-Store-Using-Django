{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Log In</title>
{% endblock title %}
{% block body %}
    <h2>Log In Page</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mt-3" type="submit">Log In</button>
    </form>
{% endblock body %}
